replicaCount: 1

image:
  repository: k8s-playground/backend
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: traefik
  annotations: {}
  hosts:
    - host: api.localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 30m
    memory: 96Mi
  limits:
    cpu: 250m
    memory: 256Mi

config:
  appEnv: "dev"
  appMessage: "Hello from ConfigMap"
  featureTips:
    enableCrashEndpoint: true
    enableSlowEndpoint: true
    enableErrorEndpoint: true
  database:
    host: postgres
    port: 5432
    name: playground
    user: playground

secrets:
  databasePassword: "playground"
  apiToken: "changeme-token"

readinessProbe:
  path: /readyz
  port: http
  initialDelaySeconds: 5
  periodSeconds: 10

livenessProbe:
  path: /healthz
  port: http
  initialDelaySeconds: 10
  periodSeconds: 30

monitoring:
  enabled: false
  interval: 30s

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

nodeSelector: {}
tolerations: []
affinity: {}

