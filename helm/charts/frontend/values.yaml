replicaCount: 1

image:
  repository: k8s-playground/frontend
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: traefik
  annotations: {}
  hosts:
    - host: front.localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 20m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

nodeSelector: {}
tolerations: []
affinity: {}

config:
  banner: "Bienvenue sur le playground Kubernetes ðŸ‘‹"
  apiBaseUrl: "http://dev-api.localhost"
  featureFlags:
    enableDebugPanel: false
    showTrainingHints: true

readinessProbe:
  path: /
  port: http
  initialDelaySeconds: 5
  periodSeconds: 10

livenessProbe:
  path: /healthz
  port: http
  initialDelaySeconds: 10
  periodSeconds: 30

